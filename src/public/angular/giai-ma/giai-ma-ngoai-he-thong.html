
<div class="row" ng-show="validSignOut == null" style="margin-top: 20px">
    <form name="checkSignOut">
        <button class="btn btn-primary" style="margin-top: 20px" ngf-select ng-model="publicKeySign"> {{publicKeySign ? publicKeySign.name: 'Tải lên public key người gửi'}}</button>
        <textarea class="form-control" placeholder="Nhập nội dung chữ ký" style="resize: none; height: 100px; margin-top: 20px;" ng-model="messageOut.text" required></textarea>
        <button class="btn btn-success" style="margin-top: 20px" ng-click="checkSign()" ng-disabled="!(checkSignOut.$valid &&  publicKeySign)"> Kiểm tra chữ ký</button>
    </form>

</div>



<div class="row" ng-show="validSignOut"  style="margin-top: 20px">
    <giai-ma-pgp-message></giai-ma-pgp-message>

</div>
